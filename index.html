<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_navigation">
        <div class="left-nav">
          <div class="logo">
            <img src="img/logo.png" alt="" />
            <span>cafeworld</span>
          </div>
        </div>
        <div class="center-nav">
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="right-nav">
          <div class="link_nav">
            <a href="#">Sign up</a>
            <a href="#" class="active">Sign in</a>
          </div>
        </div>
      </div>
      <div class="header_content">
        <div class="content_img">
            <img src="img/coffe_1.png" alt="">
        </div>
        <div class="content_text">
            <h1>Morning bgins with ombe coffee</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aliquid quam minima obcaecati 
            </p>
            <a href="#">See Menu</a>
        </div>

      </div>
      <div class="bottom_head">
        <img src="img/bottom_head.png" alt="">
      </div>
      <div class="book_now">
        <form action="">
          <div class="input_form">
            <div class="group">
              <label for="">Name</label>
              <input type="text" placeholder="ali ahmadi">
            </div>
            <div class="group">
              <label for="">Phone</label>
              <input type="text" placeholder="0917*********">
            </div>
            <div class="group arrow_icon">
              <label for="">Category</label>
              <input type="text" placeholder="Black Coffee">
            </div>
            <div class="group arrow_icon">
              <label for="">Attendence</label>
              <input type="text" placeholder="2Person">
            </div>
            <div class="group arrow_icon">
              <label for="">Time</label>
              <input type="text" placeholder="04:03 PM">
            </div>
          </div>
          <div class="btn_form">
            <button type="submit">
              book now
            </button>
          </div>
        </form>
      </div>
    </header>
  </body>
</html>
